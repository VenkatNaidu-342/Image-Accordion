<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Image Accordion.css">
    <title>Image Accordion</title>
</head>
    <body>
        <div class="wrapper">
            <div class="container">
                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card" id="one">
                    <div class="row">
                        <div class="icon">1</div>
                        <div class="description">
                            <h4>Serenity at Dawn</h4>
                            <p>A Minimalist Sunrise</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2" checked>
                <label for="c2" class="card" id="two">
                    <div class="row">
                        <div class="icon">2</div>
                        <div class="description">
                            <h4>Twilight Harmony</h4>
                            <p>Artistic Landscape in Purple Hues</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c3" checked>
                <label for="c3" class="card" id="three">
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4>Majestic Peaks</h4>
                            <p>Minimalist Mountain Scenery in Digital Art</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c4" checked>
                <label for="c4" class="card" id="four">
                    <div class="row">
                        <div class="icon">4</div>
                        <div class="description">
                            <h4>Firewatch Vistas</h4>
                            <p>Minimalist Forest and Mountain Landscape</p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </body>
</html>
